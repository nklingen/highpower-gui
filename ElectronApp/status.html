      // OLINE 1: SPLITS csv INPUT INTO A VARIABLE FOR EACH CABINET
      function parseTxt(text){
        var val = text.split(',');
        

        for (let i = 1; i <= 4; i++) {
        if (window.localStorage.getItem("C"+i+"Switch")!="false") {
          //document.getElementById(i+"mV").innerHTML = "loading..";
          document.getElementById(i+"mV").innerHTML = val[i-1]+" mV"; 
          //document.getElementById("p1").innerHTML =parseInt(val[i-1]) 
          if ((parseInt(val[i-1])>=parseInt(window.localStorage.getItem("C"+i+"mV"))-100) && (parseInt(val[i-1])<=parseInt(window.localStorage.getItem("C"+i+"mV"))+100)) {
            
            document.getElementById("box"+i).className = "box-green";  
          }
          else {
            document.getElementById("box"+i).className = "box-red";  
          }
        }
        }
      }

      function load() {
        
        var loc = (window.location.pathname);
        var loc2 = loc.substring(0,loc.lastIndexOf("/")); //Go back 1
        var loc3 = loc2.substring(0,loc2.lastIndexOf("/")); //Go back 1
        document.getElementById("p1").innerHTML = loc;
        window.localStorage.setItem("loc", loc3+"/extraResources");
        	



        for (let i = 1; i <= 4; i++) {

          if (window.localStorage.getItem("C"+i+"Switch")!="false") {
          //document.getElementById(i+"mV").innerHTML = "loading..";
          document.getElementById(i+"target").innerHTML = "Target: "+window.localStorage.getItem("C"+i+"mV")+" mV";
          document.getElementById("box"+i).className = "box-green";  
        }

          else {
            document.getElementById(i+"mV").innerHTML = "N/A"
            document.getElementById(i+"target").innerHTML = ""
            document.getElementById("box"+i).className = "box-grey";  
          }
        }
              }


    window.onload = load;
