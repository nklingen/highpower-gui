      // OLINE 1: SPLITS csv INPUT INTO A VARIABLE FOR EACH CABINET
      function parseTxt(text){
   
        var val = text.split(',');
        

        for (let i = 1; i <= 4; i++) {
        if (window.localStorage.getItem("C"+i+"Switch")!="false") {
          //document.getElementById(i+"mV").innerHTML = "loading..";
          document.getElementById(i+"mV").innerHTML = val[i-1]+" mV"; 
          //document.getElementById("p1").innerHTML =parseInt(val[i-1]) 
          if ((parseInt(val[i-1])>=parseInt(window.localStorage.getItem("C"+i+"mV"))-100) && (parseInt(val[i-1])<=parseInt(window.localStorage.getItem("C"+i+"mV"))+100)) {
            
            document.getElementById("box"+i).className = "box-green";  
          }
          else {
            document.getElementById("box"+i).className = "box-red";  
          }
        }
        }
      }

      function storeReboot(status) {
        let mv_cabinet1 = window.localStorage.getItem("C1mV");
        let mv_cabinet2 = window.localStorage.getItem("C2mV");
        let mv_cabinet3 = window.localStorage.getItem("C3mV");
        let mv_cabinet4 = window.localStorage.getItem("C4mV");
        let anlægsnummer = window.localStorage.getItem("anlægsnummer");
        
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "http://0.0.0.0:5001/WriteToDb");
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify({
          "anlægsnummer":anlægsnummer,
          "gruppe1": mv_cabinet1,
          "gruppe2": mv_cabinet2,
          "gruppe3": mv_cabinet3,
          "gruppe4": mv_cabinet4,
          "reboot_status":status,
          
      }));

      }
