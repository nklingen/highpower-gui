    <style>
      .slidecontainer {

      .slider {
        -webkit-appearance: none;

        height: 15px;
        border-radius: 5px;   
        background:white;

        opacity: 0.7;

      }
      
      
      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: rgba(97, 119, 159, 1);
        cursor: pointer;
      }

      .sliderDisable {
        -webkit-appearance: none;
        width:455px;
        height: 15px;
        border-radius: 5px;   
        background:white;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
      }

      .sliderDisable::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: grey;
        cursor: pointer;
      }
            /* The switch - the box around the slider */
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }

      /* Hide default HTML checkbox */
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

     
       /* The slider */
       .sliderswitch {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
      }

      .sliderswitch:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
      }

      input:checked + .sliderswitch {
        background-color: #2196F3;
      }

      input:focus + .sliderswitch {
        box-shadow: 0 0 1px #2196F3;
      }

      input:checked + .sliderswitch:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }

      /* Rounded sliders */
      .sliderswitch.round {
        border-radius: 34px;
      }

      .sliderswitch.round:before {
        border-radius: 50%;
      }
      
      </style>
